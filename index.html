<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Smart Scanner (PhonePe Level)</title>

<!-- Dynamsoft Barcode Scanner -->
<script src="https://cdn.jsdelivr.net/npm/dynamsoft-javascript-barcode@9.6.2/dist/dbr.js"></script>

<style>
  body {
    margin: 0;
    background: black;
    overflow: hidden;
    font-family: Arial, sans-serif;
  }

  #scanner-container {
    width: 100vw;
    height: 100vh;
    position: relative;
    overflow: hidden;
  }

  #frame {
    width: 70vw;
    height: 70vw;
    max-width: 400px;
    max-height: 400px;
    border: 4px solid #00eaff;
    border-radius: 20px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    box-shadow: 0 0 25px #00eaff;
    z-index: 5;
  }

  .flash-btn {
    position: absolute;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%);
    padding: 15px 30px;
    background: #00aaff;
    color: white;
    border-radius: 15px;
    border: none;
    font-size: 20px;
    z-index: 10;
  }

  #status {
    position: absolute;
    top: 20px;
    width: 100%;
    text-align: center;
    color: white;
    font-size: 22px;
    z-index: 10;
  }
</style>

</head>

<body>

<div id="scanner-container">
  <div id="frame"></div>
  <div id="status">Loading scannerâ€¦</div>
  <button class="flash-btn" id="flashBtn">ðŸ”¦ Flashlight</button>
</div>

<script>
  let scanner, cameraEnhancer;
  let flashOn = false;

  async function initScanner() {
    Dynamsoft.DBR.BarcodeScanner.license = "DLS2eyJoYW5kbGVyIjoiMTIzNDU2Nzg5OmRlZmF1bHRLZXkifQ=="; // free trial key
    scanner = await Dynamsoft.DBR.BarcodeScanner.createInstance();

    // Bind UI to video container
    await scanner.setUIElement(document.getElementById("scanner-container"));

    // Start camera
    await scanner.open();
    document.getElementById("status").innerText = "Scanningâ€¦";

    // Handle barcode results
    scanner.onFrameRead = results => {
      if (results.length > 0) {
        const code = results[0].barcodeText;
        window.location.href = "product.html?code=" + code;
      }
    };

    // Flashlight button
    document.getElementById("flashBtn").onclick = async () => {
      flashOn = !flashOn;
      await scanner.toggleTorch(flashOn);
      document.getElementById("flashBtn").textContent = flashOn ? "ðŸ”¦ Flash Off" : "ðŸ”¦ Flash On";
    };
  }

  initScanner();
</script>

</body>
</html>
