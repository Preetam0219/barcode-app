<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Scanner</title>

  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
    }

    #frame {
      border: 6px solid cyan;
      width: 70vw;
      height: 70vw;
      max-width: 400px;
      max-height: 400px;
      border-radius: 25px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 30px cyan;
    }

    #status {
      position: absolute;
      bottom: 30px;
      width: 100%;
      text-align: center;
      font-size: 22px;
      color: white;
      opacity: 0.9;
    }
  </style>

  <script src="https://unpkg.com/@zxing/library@0.18.6"></script>
</head>

<body>

  <video id="video" autoplay></video>
  <div id="frame"></div>
  <div id="status">Requesting Camera Access…</div>

  <script>
    async function startScanner() {
      const codeReader = new ZXing.BrowserBarcodeReader();

      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "environment" }
        });

        document.getElementById("video").srcObject = stream;
        document.getElementById("status").innerText = "Scanning…";

        codeReader.decodeOnceFromVideoDevice(undefined, 'video')
          .then(result => {
            window.location.href = "product.html?code=" + result.text;
          })
          .catch(err => {
            document.getElementById("status").innerText = "Scan failed: " + err;
          });

      } catch (err) {
        document.getElementById("status").innerText =
          "Camera Blocked! Enable permissions in browser settings.";
      }
    }

    window.onload = startScanner;
  </script>

</body>
</html>
