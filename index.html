<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Scanner</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: white;
      overflow: hidden;
      display: flex;
      justify-content: center;
    }

    #scanner-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }

    .frame {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 65vw;
      height: 65vw;
      border: 6px solid rgba(0, 255, 255, 0.9);
      border-radius: 20px;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 25px cyan;
    }

    #loadingText {
      position: absolute;
      bottom: 30px;
      width: 100%;
      text-align: center;
      font-size: 22px;
      color: #fff;
      opacity: 0.8;
    }
  </style>

  <script src="https://unpkg.com/@zxing/library@0.18.6"></script>
</head>

<body>

<div id="scanner-container">
  <video id="video" autoplay></video>
  <div class="frame"></div>
  <div id="loadingText">Opening Camera…</div>
</div>

<script>
  async function startScanner() {
    const codeReader = new ZXing.BrowserBarcodeReader();

    try {
      // Ask for camera automatically
      const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
      document.getElementById("video").srcObject = stream;

      document.getElementById("loadingText").innerText = "Scanning…";

      codeReader.decodeOnceFromVideoDevice(undefined, 'video')
        .then(result => {
          window.location.href = product.html?code=${result.text};
        })
        .catch(err => {
          alert("Error: " + err);
        });

    } catch (err) {
      document.getElementById("loadingText").innerText = 
        "Camera blocked! Please enable camera permission in browser settings.";
    }
  }

  // Auto-run on load
  window.onload = () => startScanner();
</script>

</body>
</html>
