<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Scanner</title>

  <style>
    body {
      margin: 0;
      background: #000;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    #video {
      width: 100%;
      height: 100vh;
      object-fit: cover;
    }

    #frame {
      border: 5px solid cyan;
      width: 70vw;
      height: 70vw;
      border-radius: 20px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 25px cyan;
    }

    #status {
      position: absolute;
      bottom: 20px;
      width: 100%;
      font-size: 22px;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/@zxing/browser@0.1.1"></script>
</head>

<body>

  <video id="video" autoplay></video>
  <div id="frame"></div>
  <div id="status">Requesting camera…</div>

  <script>
    async function start() {
      const codeReader = new ZXing.BrowserMultiFormatReader();

      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "environment" }
        });

        const video = document.getElementById("video");
        video.srcObject = stream;

        document.getElementById("status").innerText = "Scanning…";

        codeReader.decodeFromVideoDevice(null, "video", (result, err) => {
          if (result) {
            window.location.href = "product.html?code=" + result.text;
          }
        });

      } catch (e) {
        document.getElementById("status").innerText =
          "Camera blocked. Enable permission in browser settings.";
      }
    }

    window.onload = start;
  </script>

</body>
</html>
