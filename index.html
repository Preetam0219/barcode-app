<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Product Scanner</title>

  <style>
    body {
      margin: 0;
      background: #000;
      overflow: hidden;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    video {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      top: 0;
      left: 0;
    }

    #scanner-frame {
      border: 5px solid #00eaff;
      width: 75vw;
      height: 75vw;
      max-width: 420px;
      max-height: 420px;
      border-radius: 20px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 30px #00eaff;
    }

    #status {
      position: absolute;
      bottom: 4vh;
      width: 100%;
      text-align: center;
      font-size: 22px;
    }
  </style>

  <script src="https://unpkg.com/@zxing/library@0.18.6"></script>
</head>

<body>

  <video id="video" autoplay></video>
  <div id="scanner-frame"></div>
  <div id="status">Requesting camera…</div>

  <script>
    async function startScanner() {
      const codeReader = new ZXing.BrowserBarcodeReader();

      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "environment" }
        });

        document.getElementById("video").srcObject = stream;
        document.getElementById("status").innerText = "Scanning…";

        codeReader.decodeOnceFromVideoDevice(undefined, "video")
          .then(result => {
            window.location.href = "product.html?code=" + result.text;
          })
          .catch(err => {
            document.getElementById("status").innerText = "Unable to scan. Try again.";
          });

      } catch (err) {
        document.getElementById("status").innerText = 
          "Camera blocked. Enable permission in browser settings.";
      }
    }

    window.onload = startScanner;
  </script>

</body>
</html>
