<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Info</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f2f2f2;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px #ccc;
      font-size: 24px;
    }

    .fresh {
      background: #0aaf60;
      color: white;
      padding: 15px;
      border-radius: 12px;
      text-align: center;
      font-size: 28px;
      margin-top: 20px;
    }

    button {
      width: 100%;
      padding: 20px;
      font-size: 26px;
      background: #0066ff;
      color: white;
      border: none;
      border-radius: 12px;
      margin-top: 30px;
    }
  </style>
</head>

<body>

  <div class="card" id="productInfo">Loading...</div>
  <div id="freshBox"></div>

  <button onclick="goBack()">SCAN AGAIN</button>

  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");

    const db = {
      "8901001100001": {
        name: "Red Bull 250ml",
        mfg: "2025-11-05",
        exp: "2026-05-05",
        price: "₹115",
      },

      "8901001000028": {
        name: "Lays Classic Salted",
        mfg: "2025-01-10",
        exp: "2025-06-01",
        price: "₹20",
      }
    };

    if (db[code]) {
      const item = db[code];

      document.getElementById("productInfo").innerHTML = `
        <b>Product:</b> ${item.name}<br><br>
        <b>MFG:</b> ${item.mfg}<br><br>
        <b>EXP:</b> ${item.exp}<br><br>
        <b>Price:</b> ${item.price}
      `;

      document.getElementById("freshBox").innerHTML = `
        <div class="fresh">VERY FRESH</div>
      `;
    } else {
      document.getElementById("productInfo").innerHTML = `
        <b>Item Not Found</b><br><br>
        Code: ${code}
      `;
    }

    function goBack() {
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
