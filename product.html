<!DOCTYPE html>
<html>
<head>
  <title>Product Details</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f1f1f1;
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 4px 25px rgba(0,0,0,0.2);
    }

    .title {
      font-size: 28px;
      font-weight: 700;
      color: #003566;
      margin-bottom: 20px;
      text-align: center;
    }

    .row {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .label {
      font-weight: 600;
      color: #004aad;
    }

    #scanBtn {
      background: #004aad;
      color: white;
      padding: 18px;
      width: 100%;
      border: none;
      border-radius: 14px;
      font-size: 24px;
      margin-top: 30px;
      font-weight: 700;
      cursor: pointer;
    }
  </style>
</head>

<body>

<div class="card">
  <div class="title">Product Information</div>

  <div class="row"><span class="label">Product:</span> <span id="pname"></span></div>
  <div class="row"><span class="label">MFG:</span> <span id="pmfg"></span></div>
  <div class="row"><span class="label">EXP:</span> <span id="pexp"></span></div>
  <div class="row"><span class="label">Price:</span> â‚¹<span id="pprice"></span></div>

  <button id="scanBtn" onclick="window.location.href='index.html'">SCAN AGAIN</button>
</div>

<script>
const url = new URLSearchParams(window.location.search);

document.getElementById("pname").innerText = url.get("name");
document.getElementById("pmfg").innerText = url.get("mfg");
document.getElementById("pexp").innerText = url.get("exp");
document.getElementById("pprice").innerText = url.get("price");
</script>

</body>
</html>
